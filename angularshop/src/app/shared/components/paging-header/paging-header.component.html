<header>
    <span *ngIf="totalItems && totalItems > 0">Showing <strong>
            {{((this.pageNumber-1) * this.pageSize)+1}} -
            {{this.totalItemsPage}}
        </strong>
        of <strong>{{this.totalItems}}</strong> results</span>
    <span *ngIf="totalItems === 0">
        There are <strong>0</strong> results for this filter
    </span>
</header>
