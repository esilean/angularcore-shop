<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>

            <div class="form-label-group">
                <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email">
                <label for="inputEmail">Email</label>
                <span class="text-danger" *ngIf="loginForm.get('email').invalid 
                && loginForm.get('email').touched
                && loginForm.get('email').errors['required']">
                    Email is required</span>
                <span class="text-danger" *ngIf="loginForm.get('email').invalid 
                    && loginForm.get('email').touched
                    && loginForm.get('email').errors['pattern']">
                    Email is invalid</span>
            </div>

            <div class="form-label-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control"
                    placeholder="Password">
                <label for="inputPassword">Password</label>
                <span class="text-danger" *ngIf="loginForm.get('password').invalid 
                && loginForm.get('password').touched
                && loginForm.get('password').errors['required']">
                    Password is required</span>
            </div>

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <div class="col-4">
        <p>Form Status: {{ loginForm.status }}</p>
        <p>Email Status: {{ loginForm.get('email').status}}</p>
        <p>Email Touched: {{ loginForm.get('email').touched}}</p>
        <p>Email Dirty: {{ loginForm.get('email').dirty}}</p>
        <pre>{{loginForm.value | json}}</pre>
    </div>
</div>
